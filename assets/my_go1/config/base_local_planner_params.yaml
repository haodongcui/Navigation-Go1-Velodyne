TrajectoryPlannerROS:
  # === 速度限制 ===
  max_vel_x: 0.3
  min_vel_x: 0.05
  
  # 开启全向移动 (允许横向移动)
  max_vel_y: 0.2
  min_vel_y: -0.2
  
  max_vel_theta: 0.5
  min_in_place_vel_theta: 0.3

  # === 加速度 ===
  acc_lim_theta: 2.5
  acc_lim_x: 1.5
  acc_lim_y: 1.5

  # === 机器狗特性 ===
  holonomic_robot: true # 设为 true 支持全向移动
  
  # === 目标点容差 ===
  yaw_goal_tolerance: 0.15
  xy_goal_tolerance: 0.20
  
  # === 计分参数 (防止原地打转) ===
  # 如果机器人犹豫不决，把 path_distance_bias 调大
  sim_time: 1.5
  vx_samples: 6
  vy_samples: 6
  vtheta_samples: 20